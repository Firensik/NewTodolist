<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/1cc1a6e1a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
       <div class="header">
            <h1>todo list</h1>
            <input type="text" id="txtVal" placeholder="add item" class="wrapper-input">
            <button class="addBtn">Add</button>
            
       </div>

       <div class="toDoList">
        <h3>TO DO:</h3>
        <p class="alert-noTasks">No Tasks.</p>
       <ul class="list">
        <!-- <li id="test2">Zjeść śniadanie <div class="tools complete">
            <button class="complete"><i class="fas fa-check"></i></button>
            <button class="edit">EDIT</button>
            <button class="delete"><i class="fas fa-times"></i></button>
        </div>
    </li> -->
       </ul>
         
       </div>


       <div class="over">
        <h3>completed</h3>
        <div class="endTasks">
            <ul class="endList">
<!-- 
                <li id="test2">Zjeść śniadanie <div class="tools complete">
                    <button class="complete"><i class="fas fa-check"></i></button>
                    <button class="edit">EDIT</button>
                    <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li> -->

        </div>
       </div>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
